<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Sillicon Valley</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet"> 
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div class="lottie">
        <center><lottie-player src="https://assets8.lottiefiles.com/packages/lf20_puciaact.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop  autoplay></lottie-player></center>
    </div>
    <div class="formulario">
      <form action="enviando.html" method="GET">
        <label for="nombre">Nombre</label>
        <input  name="nombre" id="nombre" type="text" placeholder="Ingresa tu nombre">
        <label for="apellido">Apellido</label>
        <input name="apellido" id="apellido" type="text" placeholder="Ingresa tu apellido">
        <button type="submit">Agregar</button>
      </form>
    </div>
   
</body>
</html>
